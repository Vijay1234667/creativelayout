<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=300, initial-scale=1.0" />
    <title>Carousel 3-View Ad</title>

    <style>
      html,
       body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
          font-family:Arial, sans-serif;
                            background-color: #dddddd32;


      }


      #ad {
        width: 300px;
        height: 250px;
        border-radius: 14px;
        overflow: hidden;
        position: relative;
      }

      .head {
        color: #000;
        font-size: 16px;
        font-weight: 900;
        letter-spacing: 0.5px;
        position: absolute;
        top: 10px;
        left: 12px;
      }

      /* track area */
      .carousel {
        position: absolute;
        left: 0;
        right: 0;
        top: 38px;
        bottom: 44px;
        display: flex;
        align-items: center;
        overflow: hidden;
      }

      .track {
        display: flex;
        gap: 5px;
        padding-left: 10px;
        will-change: transform;
        transition: transform 0.55s ease;
      }

      .card {
        flex: 0 0 86px; 
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
      }

      .card img {
        height: 70px;
        object-fit: contain;
      }

      /* CTA bar */
      .cta-bar {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 38px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .cta {
        padding: 10px 22px;
        border-radius: px;
        color: #04270e;
        width: 100%;
        text-align: center;
        background-color:rgba(190, 205, 50, 0.773);
        text-decoration: none;
        font-weight: 900;
        font-size: 12px;
      }
    </style>
  </head>

  <body>
    <div id="ad">
      <div class="head">Trending Picks</div>

      <div class="carousel">
        <div class="track" id="track">
          <a class="card" href="#" target="_blank"
            ><img src="https://ik.imagekit.io/gku4adhog/GDS_EV_BEV_PEPSI%20CAN_ENG_PF_D10_300x250.png?updatedAt=1759998177036"
          /></a>
          <a class="card" href="#" target="_blank"
            ><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJXn35CF9QJEbb2OP_02-0iKPPf6xpBT8jZg&s"
          /></a>
          <a class="card" href="#" target="_blank"
            ><img src="https://ik.imagekit.io/gku4adhog/GDS_EV_BEV_PEPSI%20CAN_ENG_PF_D10_300x250.png?updatedAt=1759998177036"
          /></a>
          <a class="card" href="#" target="_blank"
            ><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJXn35CF9QJEbb2OP_02-0iKPPf6xpBT8jZg&s"
          /></a>
          <a class="card" href="#" target="_blank"
            ><img src="https://ik.imagekit.io/gku4adhog/GDS_EV_BEV_PEPSI%20CAN_ENG_PF_D10_300x250.png?updatedAt=1759998177036"
          /></a>
        </div>
      </div>

      <div class="cta-bar">
        <a class="cta" href="#" target="_blank">Blinkit</a>
      </div>
    </div>

    <script>
      const track = document.getElementById("track");
      const cards = Array.from(track.children);

      const gap = 10;
      const cardWidth = 86;
      let position = 0;

      cards.forEach((c) => track.appendChild(c.cloneNode(true)));

      // total width
      const total = track.children.length * (cardWidth + gap);

      // auto move
      function move() {
        position += cardWidth + gap;

        track.style.transform = `translateX(${-position}px)`;

        if (position >= total / 2) {
          position = 0;
          setTimeout(() => (track.style.transition = "none"), 540);
          setTimeout(() => {
            track.style.transform = `translateX(0px)`;
            void track.offsetWidth;
            track.style.transition = "transform .55s ease";
          }, 560);
        }
      }
      setInterval(move, 1600);
    </script>
  </body>
</html>
