<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=300, initial-scale=1.0" />

    <style>
      html,
     body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family:Arial, sans-serif;
                          background-color: #dddddd32;


      }

      #ad {
        width: 300px;
        height: 250px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        gap: 4px;
        padding: 4px;
        box-sizing: border-box;
      }

      .tile {
        border-radius: 10px;
        overflow: hidden;
        position: relative;
        cursor: pointer;
      }

      .tile img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Sliding images */
      .auto img {
        position: absolute;
        inset: 0;
        transition: opacity 0.8s ease;
      }

      .hidden {
        opacity: 0;
      }

      /* Badge */
      .badge {
        position: absolute;
        top: 5px;
        left: 5px;
        background: #e11d48;
        color: #fff;
        font-size: 9px;
        padding: 3px 6px;
        border-radius: 6px;
        font-weight: bold;
        z-index: 10;
      }
    </style>
  </head>

  <body>
    <div id="ad">
      <!-- TOP LEFT -->
      <div class="tile auto" id="auto1">
        <span class="badge">Trending</span>
        <img
          src="https://assets.mobavenue.com/static/blinkit/ds/staplesrice.png"
        />
        <img
          src="https://assets.mobavenue.com/static/blinkit/ds/orangelays.png"
          class="hidden"
        />
        <img
          src="https://assets.mobavenue.com/static/blinkit/ds/pepsi.png"
          class="hidden"
        />
      </div>

      <!-- TOP RIGHT -->
      <div class="tile auto" id="auto2">
        <span class="badge">Hot</span>
        <img src="https://assets.mobavenue.com/static/blinkit/ds/pepsi.png" />
        <img
          src="https://assets.mobavenue.com/static/blinkit/ds/orangelays.png"
          class="hidden"
        />
        <img
          src="https://assets.mobavenue.com/static/blinkit/ds/pepsi.png"
          class="hidden"
        />
      </div>

      <!-- BOTTOM LEFT (also sliding) -->
      <div class="tile auto" id="auto3">
        <img src="https://assets.mobavenue.com/static/blinkit/ds/pepsi.png" />
        <img
          src="https://assets.mobavenue.com/static/blinkit/ds/orangelays.png"
          class="hidden"
        />
        <img
          src="https://assets.mobavenue.com/static/blinkit/ds/pepsi.png"
          class="hidden"
        />
      </div>

      <!-- BOTTOM RIGHT (also sliding) -->
      <div class="tile auto" id="auto4">
        <img src="https://assets.mobavenue.com/static/blinkit/ds/pepsi.png" />
        <img
          src="https://assets.mobavenue.com/static/blinkit/ds/orangelays.png"
          class="hidden"
        />
        <img
          src="https://assets.mobavenue.com/static/blinkit/ds/pepsi.png"
          class="hidden"
        />
      </div>
    </div>

    <script>
      function rotate(container, links) {
        const imgs = container.querySelectorAll("img");
        let i = 0;

        container.addEventListener("click", () => {
          window.open(links[i], "_blank");
        });

        setInterval(() => {
          imgs[i].classList.add("hidden");
          i = (i + 1) % imgs.length;
          imgs[i].classList.remove("hidden");
        }, 2000);
      }

      rotate(document.getElementById("auto1"), [
        "https://nike.com",
        "https://puma.com",
        "https://zara.com",
      ]);

      rotate(document.getElementById("auto2"), [
        "https://adidas.com",
        "https://hm.com",
        "https://uniqlo.com",
      ]);

      rotate(document.getElementById("auto3"), [
        "https://amazon.com",
        "https://flipkart.com",
        "https://myntra.com",
      ]);

      rotate(document.getElementById("auto4"), [
        "https://apple.com",
        "https://samsung.com",
        "https://mi.com",
      ]);
    </script>
  </body>
</html>
