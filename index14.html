<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=300, initial-scale=1.0" />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family:Arial, sans-serif;
                          background-color: #dddddd32;


      }

      /* Slider */
      .slider {
        width: 300px;
        height: 250px;
        overflow-x: auto;
        display: flex;
        scroll-snap-type: x mandatory;
      }

      .slide {
        min-width: 300px;
        height: 250px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        gap: 4px;
        padding: 4px;
        box-sizing: border-box;
        scroll-snap-align: start;
        background: #111;
      }

      /* Product tile */
      .item {
        background: #000;
        border-radius: 8px;
        overflow: hidden;
        position: relative;
      }

      .item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Brand badge */
      .badge {
        position: absolute;
        top: 4px;
        left: 4px;
        background: #e11d48;
        color: #fff;
        font-size: 9px;
        padding: 2px 6px;
        border-radius: 6px;
        font-weight: bold;
      }
    </style>
  </head>
