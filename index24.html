<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=300, height=250, initial-scale=1.0" />
    <title>300x250 Static Ad</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
                          background-color: #dddddd32;

      }

      .ad {
        width: 300px;
        height: 250px;
        padding: 12px;
        position: relative;
        background: #f9d84a;
      }

      /* Brand */
      .brand {
        font-size: 24px;
        font-weight: 900;
      }

      /* Headline */
      .headline {
        margin-top: 6px;
        font-size: 16px;
        font-weight: 700;
      }

      /* Products */
      .products {
        display: flex;
        justify-content: space-between;
        margin-top: 18px;
      }

      .products img {
        width: 120px;
      }

      /* Footer */
      .footer {
        position: absolute;
        bottom: 12px;
        left: 12px;
        font-size: 16px;
        font-weight: 900;
      }
      .footer span {
        font-size: 12px;
        font-weight: 600;
      }
    </style>
  </head>

  <body>
    <div class="ad">
      <div class="brand">YourBrand</div>

      <div class="headline">Product A or Product B?</div>

      <div class="products">
        <a href="https://example.com/p1" target="_blank">
          <img
            src="https://assets.mobavenue.com/static/blinkit/ds/staplesrice.png"
          />
        </a>
        <a href="https://example.com/p2" target="_blank">
          <img
            src="https://assets.mobavenue.com/static/blinkit/ds/bluelays.png"
          />
        </a>
      </div>

      <div class="footer">
        delivery in <strong>10 min</strong><br />
        <span>download app â–¶</span>
      </div>
    </div>
  </body>
</html>
