<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=300, initial-scale=1.0">
  <style>
    html,
   body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family:Arial, sans-serif;
                          background-color: #dddddd32;


      }

    #ad {
      width: 300px;
      height: 250px;
      background: #fff7ed;
      border-radius: 12px;
      position: relative;
      box-sizing: border-box;
    }

    .header {
      height: 40px;
      line-height: 40px;
      padding: 0 10px;
      font-size: 16px;
      font-weight: bold;
      color: #fc8019;
    }

    .offer {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #ef4444;
      color: #fff;
      font-size: 11px;
      padding: 4px 6px;
      border-radius: 6px;
    }

    .image {
      height: 130px;
      text-align: center;
    }

    .image img {
      margin-top: 10px;
      width: 150px;
    }

    .title {
      text-align: center;
      font-size: 14px;
      font-weight: bold;
    }

    .price {
      text-align: center;
      font-size: 14px;
    }

    .old {
      text-decoration: line-through;
      color: #888;
      margin-right: 6px;
    }

    .new {
      color: #16a34a;
      font-weight: bold;
    }

    .cta {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #fc8019;
      color: #fff;
      padding: 7px 18px;
      font-size: 13px;
      font-weight: bold;
      border-radius: 20px;
    }
  </style>
</head>

<body>

  <a href="https://www.swiggy.com" target="_blank" style="text-decoration:none;color:#000;">
    <div id="ad">
      <div class="header">Swiggy</div>
      <div class="offer">50% OFF</div>

      <div class="image">
        <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092?w=400">
      </div>

      <div class="title">Burger Combo</div>
      <div class="price">
        <span class="old">₹299</span>
        <span class="new">₹149</span>
      </div>

      <div class="cta">Order Now</div>
    </div>
  </a>

</body>

</html>
