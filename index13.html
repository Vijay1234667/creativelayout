<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=300, initial-scale=1.0" />
  <style>
    html,
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family:Arial, sans-serif;
                          background-color: #dddddd32;


      }

    /* Ad */
    #ad {
      width: 300px;
      height: 250px;
      position: relative;
      overflow: hidden;
    }

    /* Background */
    .bg {
      position: absolute;
      inset: 0;
      z-index: 1;
    }

    /* Overlay */
    .overlay {
      position: absolute;
      inset: 0;
      z-index: 2;
    }

    /* TOP 60% */
    .top {
      position: absolute;
      top: -150px;
      left: 0;
      width: 100%;
      animation: dropTop 1s ease forwards 0.4s;
    }

    .top img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* BOTTOM container (40%) */
    .bottom {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      /* 40% of 250 */
      display: flex;
    }

    /* bottom left 50% */
    .bottom-left {
      width: 50%;
      height: 100%;
      transform: translateX(-100%);
      animation: slideLeft 1s ease forwards 0.9s;
    }

    .bottom-left img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* bottom right 50% */
    .bottom-right {
      width: 50%;
      height: 100%;
      transform: translateX(100%);
      animation: slideRight 1s ease forwards 0.9s;
    }

    .bottom-right img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Animations */
    @keyframes dropTop {
      to {
        top: 0;
      }
    }

    @keyframes slideLeft {
      to {
        transform: translateX(0);
      }
    }

    @keyframes slideRight {
      to {
        transform: translateX(0);
      }
    }
  </style>
</head>

<body>
  <div id="ad">
    <div class="bg"></div>

    <div class="overlay">
      <div class="top">
        <a href="https://vercel.com/">
          <img
            src="https://assets.mobavenue.com/static/blinkit/ds/pepsi.png" />
        </a>
      </div>

      <div class="bottom">
        <div class="bottom-left">
          <a href="https://www.google.com/">
            <img src="https://assets.mobavenue.com/static/blinkit/ds/pepsi.png" />
          </a>
        </div>
        <div class="bottom-right">
          <a href="https://chatgpt.com/">
            <img src="https://assets.mobavenue.com/static/blinkit/ds/pepsi.png" />
          </a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
