<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=300, height=250, initial-scale=1.0" />

  <style>
    html,
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family:Arial, sans-serif;
                          background-color: #dddddd32;


      }

    /* Banner */
    #ad {
      width: 300px;
      height: 250px;
      background: #fff;
      position: relative;
      overflow: hidden;
    }

    /* Image stack */
    .stack {
      position: absolute;
      inset: 0;
      transform: translateY(100%);
      transition: transform 0.8s ease;
    }

    .stack.active {
      transform: translateY(0);
    }

    .stack img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    /* Brand */
    .brand {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 12px;
      font-weight: 700;
      background: #fff;
      padding: 4px 8px;
      z-index: 5;
    }

    /* CTA */
    .cta {
      position: absolute;
      bottom: 12px;
      right: 12px;
      font-size: 12px;
      font-weight: 700;
      background: #22c55e;
      color: #000;
      padding: 6px 14px;
      border-radius: 20px;
      z-index: 5;
    }
  </style>
</head>

<body>
  <div id="ad">
    <div class="brand">Instant Delivery âš¡</div>

    <!-- STACK 1 -->
    <div class="stack active">
      <a href="https://blinkit.com/?srsltid=AfmBOopU4uiqhvJQyToXcEElTXYKYutP1EMsGP2kaBR76mA3ddLJQGZo">
        <img src="https://assets.mobavenue.com/static/blinkit/ds/bluelays.png" />
      </a>
      <div class="overlay"></div>
    </div>

    <!-- STACK 2 -->
    <div class="stack">
      <a href="https://www.google.com/">
        <img src="https://assets.mobavenue.com/static/blinkit/ds/colin.png" />
      </a>
      <div class="overlay"></div>
    </div>

    <div class="cta">Order Now</div>
  </div>

  <script>
    const stacks = document.querySelectorAll(".stack");
    let i = 0;

    setInterval(() => {
      stacks[i].classList.remove("active");
      i = (i + 1) % stacks.length;
      stacks[i].classList.add("active");
    }, 2800);
  </script>
</body>

</html>
