<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=300, initial-scale=1.0" />
    <title>Scrollable Truecaller Ad</title>

    <style>
      html,
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family:Arial, sans-serif;
                          background-color: #dddddd32;


      }

      /* Main ad box */
      #ad {
        width: 300px;
        height: 250px;
        overflow: hidden;
        background: #ffffff;
      }

      /* Brand header */
      .header {
        height: 44px;
        background: #0f172a;
        color: #fff;
        display: flex;
        align-items: center;
        padding: 0 10px;
        font-weight: 900;
        font-size: 14px;
      }

      .logo {
        width: 24px;
        height: 24px;
        border-radius: 6px;
        background: #facc15;
        margin-right: 8px;
      }

      .feed {
        height: 206px; /* 250 - header */
        overflow-y: auto;
        padding: 8px;
        box-sizing: border-box;
      }

      /* Product card */
      .card {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 8px;
        border-radius: 12px;
        margin-bottom: 8px;
        background: #f8fafc;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.12);
        text-decoration: none;
        color: #000;
      }

      .card img {
        width: 52px;
        height: 52px;
        border-radius: 10px;
        object-fit: cover;
      }

      .info {
        flex: 1;
      }

      .title {
        font-size: 12px;
        font-weight: 700;
        margin-bottom: 4px;
      }

      .price {
        font-size: 11px;
      }

      .old {
        text-decoration: line-through;
        opacity: 0.6;
        margin-right: 4px;
      }

      .new {
        color: #16a34a;
        font-weight: 900;
      }

      .feed::-webkit-scrollbar {
        width: 4px;
      }
      .feed::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
    </style>
  </head>

  <body>
    <div id="ad">
      <div class="header">
        <div class="logo"></div>
        Your Brand
      </div>

      <!-- SCROLL FEED -->
      <div class="feed">
        <a class="card" href="#">
          <img
            src="https://assets.mobavenue.com/static/blinkit/ds/bluelays.png"
          />
          <div class="info">
            <div class="title">Smart Watch</div>
            <div class="price">
              <span class="old">₹4999</span>
              <span class="new">₹1699</span>
            </div>
          </div>
        </a>

        <a class="card" href="#">
          <img
            src="https://assets.mobavenue.com/static/blinkit/ds/bluelays.png"
          />
          <div class="info">
            <div class="title">Wireless Headphones</div>
            <div class="price">
              <span class="old">₹2999</span>
              <span class="new">₹899</span>
            </div>
          </div>
        </a>

        <a class="card" href="#">
          <img
            src="https://assets.mobavenue.com/static/blinkit/ds/bluelays.png"
          />
          <div class="info">
            <div class="title">Running Shoes</div>
            <div class="price">
              <span class="old">₹3999</span>
              <span class="new">₹1399</span>
            </div>
          </div>
        </a>

        <a class="card" href="#">
          <img
            src="https://assets.mobavenue.com/static/blinkit/ds/bluelays.png"
          />
          <div class="info">
            <div class="title">Stylish Backpack</div>
            <div class="price">
              <span class="old">₹1999</span>
              <span class="new">₹699</span>
            </div>
          </div>
        </a>

        <a class="card" href="#">
          <img
            src="https://assets.mobavenue.com/static/blinkit/ds/bluelays.png"
          />
          <div class="info">
            <div class="title">Sports Sneakers</div>
            <div class="price">
              <span class="old">₹4599</span>
              <span class="new">₹1799</span>
            </div>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
