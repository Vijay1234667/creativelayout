<!doctype html>
<html lang="hi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>300x250 Truecaller Ad</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family:Arial, sans-serif;
                          background-color: #dddddd32;


      }

      /* Fixed ad frame */
      #ad-wrapper {
        width: 300px;
        height: 250px;
        position: relative;
        overflow: hidden;
        background: #111;
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.45);
      }

      /* Slider */
      .slider-box {
        width: 100%;
        height: 100%;
        position: relative;
      }

      .slider-box img {
        width: 200px;
        height: 200px;
        object-fit: contain;
        border-radius: 10px;
        transition:
          transform 0.9s ease,
          opacity 0.9s ease;
      }

      .slide-item {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
      }

      .slide-item.active {
        opacity: 1;
      }
      .slide-item.leaving {
        opacity: 0;
        transform: rotate(-18deg) scale(0.75);
      }
      .slide-item.entering {
        opacity: 1;
        transform: rotate(18deg) scale(1.08);
      }

      .caption {
        position: absolute;
        bottom: 10px;
        left: 0;
        width: 100%;
        text-align: center;
        color: #fff;
        font-weight: 700;
        font-size: 12px;
      }
    </style>
  </head>

  <body>
    <div id="ad-wrapper">
      <div class="slider-box">
        <div class="slide-item active">
          <a href="#">
            <img
              src="https://ik.imagekit.io/gku4adhog/GDS_EV_BEV_PEPSI%20CAN_ENG_PF_D10_300x250.png?updatedAt=1759998177036"
            />
          </a>
        </div>

        <div class="slide-item">
          <a href="#">
            <img
              src="https://ik.imagekit.io/gku4adhog/IMG_3550.png?updatedAt=1755502745452"
            />
          </a>
        </div>

        <div class="caption">ðŸ”¥ Trending Offers ðŸ”¥</div>
      </div>
    </div>

    <script>
      const slides = document.querySelectorAll(".slide-item");
      let index = 0;

      function rotateSlides() {
        const current = slides[index];
        current.classList.remove("active");
        current.classList.add("leaving");

        index = (index + 1) % slides.length;

        const next = slides[index];
        next.classList.add("entering");

        setTimeout(() => {
          current.classList.remove("leaving");
          next.classList.remove("entering");
          next.classList.add("active");
        }, 400);
      }

      setInterval(rotateSlides, 3000);
    </script>
  </body>
</html>
